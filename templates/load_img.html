{% extends 'wrapper/main.html' %}
{% block content %}
  <div class="upload">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Загрузить</button>
    </form>
    {% if img_obj %}
      <h3>Succesfully uploaded : {{ img_obj.title }}</h3>
      <img src="{{ img_obj.image.url }}" alt="connect" style="max-height:132px" />
    {% endif %}
  </div>
  <div>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
  <style>
    .messages {
      margin: 20px 0;
    }
    
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    
    .alert-success {
      color: #3c763d;
      background-color: #dff0d8;
      border-color: #d6e9c6;
    }
    
    .alert-error {
      color: #a94442;
      background-color: #f2dede;
      border-color: #ebccd1;
    }
    .upload {
      margin-top: 50px;
      text-align: center;
      line-height: 2.5;
    }
  </style>
{% endblock %}
